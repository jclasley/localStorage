<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        const prevSubmits = localStorage.getItem('inputValue').split(',')
        prevSubmits.forEach(val => {
          $('body').append($(`<div>${val}</div>`));
        })
        $('form').submit((e) => {
          e.preventDefault();
          localStorage.setItem('inputValue', prevSubmits.join(',') + $('#input').val() + ',');
          $('#input').val('');
          location.reload();
        })

        
      })
    </script>
  </head>
  <body>
    <div>
      <form>
        <input id="input" type="text" />
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
